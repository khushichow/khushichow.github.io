<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aesthetic To-Do List</title>

<!-- Cute font -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Quicksand", sans-serif;
        background: #faf9fc;
        padding: 40px;
        color: #3a3a3a;
        max-width: 700px;
        margin: auto;
    }

    h1 {
        font-weight: 600;
        font-size: 2.2rem;
        margin-bottom: 20px;
    }

    /* Input section */
    .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input, select {
        border: none;
        border-radius: 10px;
        padding: 12px;
        background: #f4f1fa;
        outline: none;
        width: 100%;
        font-size: 1rem;
    }

    button {
        background: linear-gradient(135deg, #ffc6d9, #c9d9ff);
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-family: "Quicksand", sans-serif;
        transition: 0.2s ease;
        font-size: 1rem;
    }

    button:hover {
        opacity: 0.85;
    }

    /* List section */
    .task-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
    }

    .task {
        background: #ffffff;
        padding: 14px 18px;
        border-radius: 14px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
        transition: 0.2s ease;
    }

    .task.done {
        text-decoration: line-through;
        opacity: 0.6;
    }

    /* Priority colors */
    .task.high { border-left: 8px solid #ff7b9c; background: #ffe4ec; }
    .task.medium { border-left: 8px solid #8ea8ff; background: #e8edff; }
    .task.low { border-left: 8px solid #8fffcf; background: #e9fff7; }

    /* Buttons inside tasks */
    .btn-set {
        display: flex;
        gap: 8px;
    }

    .task-btn {
        background: #fff;
        border: none;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 1.1rem;
        transition: 0.15s ease;
    }

    .task-btn:hover {
        background: #f1eef7;
    }
</style>
</head>

<body>

<h1>My To-Do List</h1>

<div class="input-row">
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <select id="priorityInput">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
    </select>
    <button onclick="addTask()">Add</button>
</div>

<div class="task-list" id="taskList"></div>

<script>
    let tasks = JSON.parse(localStorage.getItem("todoData")) || [];

    function saveTasks() {
        localStorage.setItem("todoData", JSON.stringify(tasks));
    }

    function addTask() {
        const text = document.getElementById("taskInput").value.trim();
        const priority = document.getElementById("priorityInput").value;

        if (text === "") return;

        const task = { text, priority, done: false };
        tasks.push(task);
        saveTasks();
        renderTasks();

        document.getElementById("taskInput").value = "";
    }

    function toggleDone(index) {
        tasks[index].done = !tasks[index].done;
        saveTasks();
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    function renderTasks() {
        const list = document.getElementById("taskList");
        list.innerHTML = "";

        // Sort by priority
        const order = { high: 0, medium: 1, low: 2 };
        tasks.sort((a, b) => order[a.priority] - order[b.priority]);

        tasks.forEach((task, i) => {
            const div = document.createElement("div");
            div.className = `task ${task.priority} ${task.done ? "done" : ""}`;

            div.innerHTML = `
                <span>${task.text}</span>
                <div class="btn-set">
                    <button class="task-btn" onclick="toggleDone(${i})">${task.done ? "⟲" : "✓"}</button>
                    <button class="task-btn" onclick="deleteTask(${i})">✕</button>
                </div>
            `;

            list.appendChild(div);
        });
    }

    renderTasks();
</script>

</body>
</html>
